[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
evm_version = "cancun"
optimizer = true
optimizer_runs = 10_000_000
solc = "0.8.28"
verbosity = 3
ast = true
fs_permissions = [{ access = "read-write", path = "./cache/test-artifacts/" },{ access = "read", path = "./out/"}]
build_info = true
extra_output = ["storageLayout"]
seed = "0xDEADC0DE"
fuzz = {runs = 2560, max_test_rejects=655360}

[profile.ci]
verbosity = 4
fuzz = {runs = 256, max_test_rejects=65536}

[rpc_endpoints]
mainnet = "${ETHEREUM_NODE_MAINNET}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
